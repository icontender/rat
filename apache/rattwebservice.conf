#Alias /webservice /var/www/html/apiexample
#<Directory /var/www/html/apiexample >
# order deny,allow
  # deny from all
  # allow from 192.168.0.0
#</Directory>
<VirtualHost *:8889>


DocumentRoot /var/www/html/rattwebservice
SetEnv PYRO_STORAGE /tmp

ProxyRequests off
ProxyPass /rattwebservice http://127.0.0.1:9000/
ProxyPassReverse /rattwebservice http://127.0.0.1:9000/

BrowserMatch "MSIE" AuthDigestEnableQueryStringHack=On

#
# "/var/www/cgi-bin" should be changed to whatever your ScriptAliased
# CGI directory exists, if you have that configured.
#
ScriptAlias /cgi-bin/ "/var/www/html/apiexample/scripts/"
<Directory "/var/www/html/apiexample/scripts/">
    AllowOverride None
    Options None
    Order allow,deny
    Allow from all
</Directory>

</VirtualHost>
